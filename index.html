<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sessão</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/Riot-Games-icone.ico" type="image/x-icon">
</head>
<body>
    <main>

        <img class="login_logo" src="img/riot-games-logo-branca.png" alt="Logo Riot Games">

        <section class="login">
            <div class="wrapper">
                <h1 class="login_h1">Iniciar sessão</h1>
                <label class="login_label">
                    <span>Nome de usuário</span>
                    <input type="text" name="username" class="input">
                </label>

                <label class="login_label">
                    <span>Senha</span>
                    <input type="password" name="password" class="input">
                </label>

                <div class="login_icon">
                    <button type="button" class="icon_face">
                        <img src="img/facebook-70px.png" alt="Facebook">
                    </button>

                    <button type="button" class="icon_google">
                        <img src="img/google-70px.png" alt="Google">
                    </button>

                    <button type="button" class="icon_apple">
                        <img src="img/apple-70px.png" alt="Apple">
                    </button>

                    <button type="button" class="icon_xbox">
                        <img src="img/xbox-70px.png" alt="Xbox">
                    </button>                   
                </div>

                    <label class="login_label_checkbox">
                        <input type="checkbox" class="input-checkbox">
                        Manter login
                    </label>
            </div>

            <div class="wrapper">
                <button type="button" class="login_button" disabled>
                    <img src="img/seta-direita-60px.png" alt="Login">
                </button>

                <a href="#" class="login_link">Não consegue Iniciar sessão?</a>
                <a href="#" class="login_link">Criar conta</a>
            </div>
        </section>

    </main>

    <footer>
        <p>Página recriado por Jamison carvalho</p>
        <a href="https://www.instagram.com/jamisoncarvalhodev/" target="_blank"><p>instagram: @jamisoncarvalhodev</p> </a>
        <a href="https://github.com/JamisonCarvalho" target="_blank"><p>github: JamisonCarvalho</p></a>
    </footer>

    <script src="jquery-3.6.3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
